language: go

go:
  - "1.2"

before_script:
  - mkdir -p shippable/buildoutput

before_install:
  - source $HOME/.gvm/scripts/gvm;
  - gvm install release; gvm use release
  - export GOPATH=$SHIPPABLE_GOPATH
  - export PATH=$PATH:$GOPATH/bin
  - export HELLOWORLD=y

install:
  - rm -rf /tmp/kubernetes
  - git clone https://github.com/GoogleCloudPlatform/kubernetes.git /tmp/kubernetes 
  - (cd /tmp/kubernetes; git checkout v0.21.0)

script:
  - make KUBEROOT=/tmp/kubernetes VERSION=v0.21.0 all.tmp

after_script:
  - cp -r *.tmp ./shippable/buildoutput
